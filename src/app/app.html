<ion-menu [content]="content">
  <ion-header>
     <img class="avatar" src="./../assets/imgs/material3.jpg">
  </ion-header>


  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon [name]="p.icon"></ion-icon>  <span class="pull">  {{p.title}}</span>
      </button>
    </ion-list>
  </ion-content>

</ion-menu>


<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
